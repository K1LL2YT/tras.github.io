<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KLZ Aced Tournament</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://i.pinimg.com/736x/4d/55/31/4d5531ecd0f8bf9ae947ae7f81502bce.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 2rem;
    }

    .banner-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 24px #ffb40099;
    }

    h1 {
      font-weight: 900;
      color: #ffb400;
      text-shadow: 0 0 6px #ffb400aa;
      text-align: center;
      font-size: 3rem;
    }

    p.lead {
      text-align: center;
      color: #ccc;
    }

    .nav-tabs .nav-link.active {
      background-color: #1f1f1f;
      border-color: #444 #444 #0d0d0d;
      color: #ffb400;
      font-weight: 700;
    }

    .nav-tabs .nav-link {
      color: #bbb;
      font-weight: 600;
    }

    table {
      background: #121212cc;
      border-radius: 10px;
      box-shadow: 0 0 16px #ffb400aa;
    }

    thead tr {
      background: #222;
      color: #ffb400;
    }

    img.avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 3px solid #ffb400;
      margin-right: 0.5rem;
      transition: transform 0.2s ease;
    }

    img.avatar:hover {
      transform: scale(1.1);
      border-color: #fff;
    }

    .rank-badge {
      font-size: 1.5rem;
      vertical-align: middle;
      margin-left: 8px;
    }

    .rank-1 { color: #ffd700; text-shadow: 0 0 5px #ffd700aa; }
    .rank-2 { color: #c0c0c0; text-shadow: 0 0 4px #c0c0c0aa; }
    .rank-3 { color: #cd7f32; text-shadow: 0 0 4px #cd7f32aa; }

    /* Podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: end;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 500px;
    }

    .podium-spot {
      flex: 1;
      text-align: center;
      color: #fff;
      padding-bottom: 1rem;
    }

    .podium-spot img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid;
    }

    .podium-1 img { border-color: #ffd700; }
    .podium-2 img { border-color: #c0c0c0; }
    .podium-3 img { border-color: #cd7f32; }

    .podium-1 { order: 2; height: 150px; }
    .podium-2 { order: 1; height: 120px; }
    .podium-3 { order: 3; height: 100px; }

    .podium-rank {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="container py-4">

  <!-- Background music -->
  <audio autoplay loop>
    <source src="YOUR_BGM_MP3_URL" type="audio/mpeg" />
  </audio>

  <!-- Click SFX -->
  <audio id="sfx-click">
    <source src="YOUR_SFX_MP3_URL" type="audio/mpeg" />
  </audio>

  <!-- Tournament banner -->
  <img src="https://static.vecteezy.com/system/resources/previews/027/127/470/non_2x/roblox-logo-roblox-icon-transparent-free-png.png" class="banner-image" alt="Tournament Banner" />

  <h1><i class="bi bi-controller"></i> KLZ Aced Tournament</h1>
  <p class="lead">Fun. Competitive. Chaotic. Open to all players. Hosted by RobloxKLZ.</p>

  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bracket">üèÜ Bracket</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#leaderboard">üìä Leaderboard</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#games">üïπÔ∏è Games</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#schedule">üóìÔ∏è Schedule</button></li>
  </ul>

  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="bracket">
      <h3>üèÜ Current Bracket</h3>
      <div class="row row-cols-1 row-cols-md-2 g-4 mt-4" id="player-list"></div>
    </div>
    <div class="tab-pane fade" id="leaderboard">
      <h3>üìä Elo Leaderboard</h3>
      <div id="filter-container" style="margin-bottom: 1rem;"></div>

      <!-- ü•á Podium -->
      <div id="podium" class="podium"></div>

      <table class="table table-dark table-hover align-middle" id="leaderboard-table" style="max-width: 800px; margin:auto;">
        <thead>
          <tr>
            <th>#</th><th>Player</th><th>Game Wins</th><th>Tourney Wins</th><th>Placements</th><th>Losses</th><th>Elo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="games">
      <h3>üïπÔ∏è Game Roster</h3>
      <p>Under Works</p>
    </div>
    <div class="tab-pane fade" id="schedule">
      <h3>üóìÔ∏è Stream Schedule</h3>
      <p>Under Works</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tags and their display colors
    const TAG_COLORS = {
      "Top Seed": "#FFD700",
      "Active Player": "#32CD32",
      "Newcomer": "#1E90FF",
      "Eliminated": "#FF4C4C"
    };

    // Replace these URLs with your actual published CSVs from Google Sheets:
    const leaderboardSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2_wr_BqYz609qT5ajqqg7Dc9GIg0Y1fC9u26LnDWFuZbs_ItQfiRigpXkywopq5K4LuSRR25FaBAw/pub?output=csv";
    const playersSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT29V1Kb6soefdeczGQLEzJWrJnc9rN6X_pAS3yWHt3AIn3qCXVnIeR043TZczZKdYUkFj4k54vLjyg/pub?output=csv";

    let allPlayers = [];

    async function loadLeaderboard() {
      const res = await fetch(leaderboardSheetURL);
      const csv = await res.text();
      const rows = csv.trim().split("\n").slice(1); // skip header

      allPlayers = rows.map(row => {
        // Use CSV parsing that handles commas inside quoted fields if needed
        // Here we keep simple split for demo, you can upgrade to a CSV parser if needed
        const columns = row.split(",");
        // Expected order:
        // Player, RobloxUser, GameWins, TourneyWins, Placements, Losses, Elo, AvatarURL, Tags
        const Player = columns[0]?.trim() || "";
        const RobloxUser = columns[1]?.trim() || "";
        const GameWins = Number(columns[2]) || 0;
        const TourneyWins = Number(columns[3]) || 0;
        const Placements = Number(columns[4]) || 0;
        const Losses = Number(columns[5]) || 0;
        let Elo = Number(columns[6]) || 0;
        const AvatarURL = columns[7]?.trim() || "";
        const TagsRaw = columns[8]?.trim() || "";

        // Calculate Elo if zero or missing
        if (!Elo) {
          Elo = (GameWins * 10) + (TourneyWins * 25) + (Placements * 15) - (Losses * 5);
          if (Elo < 0) Elo = 0;
        }

        // Tags are pipe-separated or comma separated? Let's handle both just in case
        let Tags = [];
        if (TagsRaw.includes("|")) {
          Tags = TagsRaw.split("|").map(t => t.trim());
        } else if (TagsRaw.includes(",")) {
          Tags = TagsRaw.split(",").map(t => t.trim());
        } else if (TagsRaw.length > 0) {
          Tags = [TagsRaw];
        }

        return { Player, RobloxUser, GameWins, TourneyWins, Placements, Losses, Elo, AvatarURL, Tags };
      });

      allPlayers.sort((a, b) => b.Elo - a.Elo); // Sort descending Elo

      renderLeaderboard(allPlayers);
      renderPodium(allPlayers);
      renderFilters(allPlayers);
    }

    function renderLeaderboard(players) {
      const tbody = document.querySelector("#leaderboard-table tbody");
      tbody.innerHTML = "";

      players.forEach((p, idx) => {
        const isEliminated = p.Tags.includes("Eliminated");

        const tr = document.createElement("tr");
        if (isEliminated) {
          tr.style.color = TAG_COLORS["Eliminated"];
          tr.style.fontWeight = "600";
        }

tr.innerHTML = `
  <td>${idx + 1}${renderRankBadge(idx + 1)}</td>
  <td>
    <img src="${p.AvatarURL || 'fallback_url'}" class="avatar" alt="Avatar" />
    <a href="https://www.roblox.com/users/${p.RobloxUser}/profile" target="_blank" style="color:inherit; text-decoration:none;">${p.Player}</a>
    ${renderTags(p.Tags)}
  </td>
  <td>${p.GameWins}</td>
  <td>${p.TourneyWins}</td>
  <td>${p.Placements}</td>
  <td>${p.Losses}</td>
  <td>${p.Elo}</td>
`;
        tbody.appendChild(tr);
      });
    }

    // Podium with top 3
function renderPodium(players) {
  const podium = document.getElementById("podium");
  podium.innerHTML = "";
  const top3 = players.slice(0, 3);

  const medals = [
    { rank: 1, name: "ü•á", className: "podium-1" },
    { rank: 2, name: "ü•à", className: "podium-2" },
    { rank: 3, name: "ü•â", className: "podium-3" }
  ];

  medals.forEach(({ rank, name, className }) => {
    const p = top3[rank - 1];
    if (!p) return;
    const spot = document.createElement("div");
    spot.classList.add("podium-spot", className);

    spot.innerHTML = `
      <img src="${p.AvatarURL || 'https://www.roblox.com/headshot-thumbnail/image?userId=1&width=48&height=48&format=png'}" alt="Avatar" />
      <div class="podium-rank">${name} ${p.Player}</div>
      <div>Elo: ${p.Elo}</div>
    `;
    podium.appendChild(spot);
  });
}


    // Rank badges for top 3
function renderRankBadge(rank) {
  if (rank === 1) return `<span class="rank-badge rank-1"><i class="bi bi-award-fill"></i></span>`;
  if (rank === 2) return `<span class="rank-badge rank-2"><i class="bi bi-award"></i></span>`;
  if (rank === 3) return `<span class="rank-badge rank-3"><i class="bi bi-trophy-fill"></i></span>`;
  return "";
}


    // Render tags with colors
function renderTags(tags) {
  if (!tags.length) return "";
  return tags.map(tag => {
    const color = TAG_COLORS[tag] || "#ccc";
    return `<span style="background:${color}; color:#000; padding:2px 6px; margin-left:4px; border-radius:4px; font-size:0.75rem; font-weight:600;">${tag}</span>`;
  }).join("");
}


    // Filter UI for tags
    function renderFilters(players) {
      const container = document.getElementById("filter-container");
      container.innerHTML = "";

      const uniqueTags = new Set();
      players.forEach(p => p.Tags.forEach(t => uniqueTags.add(t)));
      const tagsArray = Array.from(uniqueTags).filter(t => t !== "");

      if (!tagsArray.length) return;

function renderFilters(players) {
  const container = document.getElementById("filter-container");
  container.innerHTML = "";

  const uniqueTags = new Set();
  players.forEach(p => p.Tags.forEach(t => uniqueTags.add(t)));
  const tagsArray = Array.from(uniqueTags).filter(t => t !== "");

  if (!tagsArray.length) return;

  const label = document.createElement("label");
  label.textContent = "Filter by tags: ";
  label.style.fontWeight = "bold";
  label.style.marginRight = "0.5rem";
  container.appendChild(label);

  tagsArray.forEach(tag => {
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.value = tag;
    checkbox.id = `filter-${tag}`;
    checkbox.checked = true;
    checkbox.style.marginRight = "6px";
    checkbox.style.marginLeft = "12px";

    checkbox.addEventListener("change", () => {
      const checkedTags = Array.from(container.querySelectorAll("input:checked")).map(c => c.value);
      const filtered = allPlayers.filter(p => p.Tags.some(t => checkedTags.includes(t)));
      renderLeaderboard(filtered);
    });

    const tagLabel = document.createElement("label");
    tagLabel.textContent = tag;
    tagLabel.htmlFor = checkbox.id;
    tagLabel.style.marginRight = "8px";
    tagLabel.style.fontSize = "0.9rem";

    container.appendChild(checkbox);
    container.appendChild(tagLabel);
  });
}


    function filterPlayersByTags() {
      const checkboxes = document.querySelectorAll("#filter-container input[type=checkbox]");
      const activeTags = [];
      checkboxes.forEach(cb => {
        if (cb.checked) activeTags.push(cb.value);
      });

      let filteredPlayers;
      if (activeTags.length === 0) {
        filteredPlayers = allPlayers; // show all if none selected
      } else {
        filteredPlayers = allPlayers.filter(p => {
          // Show player if they have at least one active tag
          return p.Tags.some(t => activeTags.includes(t));
        });
      }

      renderLeaderboard(filteredPlayers);
    }

    // Player List for Bracket tab
    async function loadPlayersList() {
      const res = await fetch(playersSheetURL);
      const csv = await res.text();
      const rows = csv.trim().split("\n").slice(1);

      const container = document.getElementById("player-list");
      container.innerHTML = "";

      rows.forEach(row => {
        const cols = row.split(",");
        // Columns: PlayerID, Name, Avatar, Status, etc.
        const PlayerID = cols[0]?.trim() || "";
        const Name = cols[1]?.trim() || "";
        const Avatar = cols[2]?.trim() || "";
        const Status = cols[3]?.trim() || "";

        const isEliminated = Status.toLowerCase() === "eliminated";

        const card = document.createElement("div");
        card.className = "col";

        card.innerHTML = 
          <div class="card text-dark bg-light h-100" style="opacity: ${isEliminated ? 0.5 : 1}; border: ${isEliminated ? '2px solid #ff4c4c' : 'none'};">
            <img src="${Avatar || 'https://www.roblox.com/headshot-thumbnail/image?userId=1&width=150&height=150&format=png'}" class="card-img-top" alt="Avatar">
            <div class="card-body">
              <h5 class="card-title">${Name}</h5>
              ${isEliminated ? '<span class="badge bg-danger">Eliminated</span>' : '<span class="badge bg-success">Active</span>'}
            </div>
          </div>
        ;

        container.appendChild(card);
      });
    }

    

    // Play click sound effect
    function playClickSfx() {
      const sfx = document.getElementById("sfx-click");
      if (sfx) {
        sfx.currentTime = 0;
        sfx.play();
      }
    }

    // Initialize
    document.addEventListener("DOMContentLoaded", async () => {
      await loadLeaderboard();
      await loadPlayersList();
      
      // Bootstrap tab click sound effect
      const tabs = document.querySelectorAll("#tabs button[data-bs-toggle='tab']");
      tabs.forEach(tab => {
        tab.addEventListener("click", () => {
          playClickSfx();
        });
      });
    });
      window.addEventListener("DOMContentLoaded", () => {
  loadLeaderboard();
  loadBracket(); // only if using bracket player cards
});
  </script>
</body>
</html>
