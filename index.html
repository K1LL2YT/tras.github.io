<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KLZ Aced Tournament</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://i.pinimg.com/736x/4d/55/31/4d5531ecd0f8bf9ae947ae7f81502bce.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 2rem;
    }

    .banner-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 24px #ffb40099;
    }

    h1 {
      font-weight: 900;
      color: #ffb400;
      text-shadow: 0 0 6px #ffb400aa;
      text-align: center;
      font-size: 3rem;
    }

    p.lead {
      text-align: center;
      color: #ccc;
    }

    .nav-tabs .nav-link.active {
      background-color: #1f1f1f;
      border-color: #444 #444 #0d0d0d;
      color: #ffb400;
      font-weight: 700;
    }

    .nav-tabs .nav-link {
      color: #bbb;
      font-weight: 600;
    }

    table {
      background: #121212cc;
      border-radius: 10px;
      box-shadow: 0 0 16px #ffb400aa;
    }

    thead tr {
      background: #222;
      color: #ffb400;
    }

    img.avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 3px solid #ffb400;
      margin-right: 0.5rem;
      transition: transform 0.2s ease;
      object-fit: cover;
    }

    img.avatar:hover {
      transform: scale(1.1);
      border-color: #fff;
    }

    /* Limit bracket player avatar size */
    #player-list img.avatar {
      width: 45px;
      height: 45px;
    }

    .rank-badge {
      font-size: 1.5rem;
      vertical-align: middle;
      margin-left: 8px;
    }

    .rank-1 { color: #ffd700; text-shadow: 0 0 5px #ffd700aa; }
    .rank-2 { color: #c0c0c0; text-shadow: 0 0 4px #c0c0c0aa; }
    .rank-3 { color: #cd7f32; text-shadow: 0 0 4px #cd7f32aa; }

    /* Podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: end;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 500px;
    }

    .podium-spot {
      flex: 1;
      text-align: center;
      color: #fff;
      padding-bottom: 1rem;
    }

    .podium-spot img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid;
      object-fit: cover;
    }

    .podium-1 img { border-color: #ffd700; }
    .podium-2 img { border-color: #c0c0c0; }
    .podium-3 img { border-color: #cd7f32; }

    .podium-1 { order: 2; height: 150px; }
    .podium-2 { order: 1; height: 120px; }
    .podium-3 { order: 3; height: 100px; }

    .podium-rank {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    /* Player card in bracket */
    .player-card {
      background: #222;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 0 12px #ffb400aa;
      cursor: default;
      transition: background-color 0.3s ease;
    }

    .player-card:hover {
      background-color: #333;
    }

    .player-status {
      font-weight: 700;
      font-size: 0.85rem;
      padding: 0.15rem 0.5rem;
      border-radius: 8px;
      margin-left: auto;
      color: #000;
      user-select: none;
    }

    .status-Active {
      background-color: #32CD32;
    }

    .status-Eliminated {
      background-color: #FF4C4C;
      color: #fff;
    }

    .status-Unknown {
      background-color: #888;
      color: #fff;
    }
  </style>
</head>
<body class="container py-4">

  <!-- Background music -->
  <audio autoplay loop>
    <source src="YOUR_BGM_MP3_URL" type="audio/mpeg" />
  </audio>

  <!-- Click SFX -->
  <audio id="sfx-click">
    <source src="YOUR_SFX_MP3_URL" type="audio/mpeg" />
  </audio>

  <!-- Tournament banner -->
  <img src="https://static.vecteezy.com/system/resources/previews/027/127/470/non_2x/roblox-logo-roblox-icon-transparent-free-png.png" class="banner-image" alt="Tournament Banner" />

  <h1><i class="bi bi-controller"></i> KLZ Aced Tournament</h1>
  <p class="lead">Fun. Competitive. Chaotic. Open to all players. Hosted by RobloxKLZ.</p>

  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bracket">üèÜ Bracket</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#leaderboard">üìä Leaderboard</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#games">üïπÔ∏è Games</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#schedule">üóìÔ∏è Schedule</button></li>
  </ul>

  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="bracket" role="tabpanel" aria-labelledby="bracket-tab">
      <h3>üèÜ Current Bracket</h3>
      <div id="player-list" class="d-grid gap-3 mt-4" style="grid-template-columns: repeat(auto-fit,minmax(280px,1fr));"></div>
    </div>

    <div class="tab-pane fade" id="leaderboard" role="tabpanel" aria-labelledby="leaderboard-tab">
      <h3>üìä Elo Leaderboard</h3>

      <div id="filter-container" class="mb-3">
        <label><input type="checkbox" id="filter-active" /> Show only active players</label>
      </div>

      <!-- ü•á Podium -->
      <div id="podium" class="podium"></div>

      <table class="table table-dark table-hover align-middle" id="leaderboard-table" style="max-width: 800px; margin:auto;">
        <thead>
          <tr>
            <th>#</th><th>Player</th><th>Game Wins</th><th>Tourney Wins</th><th>Top Finishes</th><th>Losses</th><th>Elo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="games" role="tabpanel" aria-labelledby="games-tab">
      <h3>üïπÔ∏è Game Roster</h3>
      <p>Under Works</p>
    </div>

    <div class="tab-pane fade" id="schedule" role="tabpanel" aria-labelledby="schedule-tab">
      <h3>üóìÔ∏è Stream Schedule</h3>
      <p>Under Works</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Helper: parse CSV text (handles quoted fields)
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');

      return lines.slice(1).map(line => {
        const values = [];
        let field = '';
        let insideQuotes = false;
        for (let i = 0; i < line.length; i++) {
          const char = line[i];
          if (char === '"' && (i === 0 || line[i - 1] !== '\\')) {
            insideQuotes = !insideQuotes;
          } else if (char === ',' && !insideQuotes) {
            values.push(field.trim().replace(/^"|"$/g, ''));
            field = '';
          } else {
            field += char;
          }
        }
        values.push(field.trim().replace(/^"|"$/g, ''));
        const obj = {};
        headers.forEach((h, idx) => obj[h.trim()] = values[idx]);
        return obj;
      });
    }

    // Fetch CSV file, parse, return promise of array of objects
    async function fetchCSV(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Failed to load CSV: ' + url);
        const text = await response.text();
        return parseCSV(text);
      } catch (e) {
        console.error(e);
        return [];
      }
    }

    // Render players for bracket tab
    function renderPlayers(players, eliminatedRefNumbers) {
      const container = document.getElementById('player-list');
      container.innerHTML = '';

      players.forEach(p => {
        const eliminated = eliminatedRefNumbers.has(p.RefNumber);
        const statusClass = eliminated ? 'Eliminated' : 'Active';

        const card = document.createElement('div');
        card.className = 'player-card';

        const avatar = document.createElement('img');
        avatar.src = p.Avatar;
        avatar.alt = p.Name + ' avatar';
        avatar.className = 'avatar';
        card.appendChild(avatar);

        const name = document.createElement('span');
        name.textContent = p.Name;
        card.appendChild(name);

        const status = document.createElement('span');
        status.textContent = eliminated ? 'Eliminated' : 'Active';
        status.className = 'player-status status-' + statusClass;
        card.appendChild(status);

        container.appendChild(card);
      });
    }

    // Render leaderboard with sorting, filtering, podium
    function renderLeaderboard(players, eliminatedRefNumbers) {
      const tableBody = document.querySelector('#leaderboard-table tbody');
      const podiumDiv = document.getElementById('podium');
      const filterActiveCheckbox = document.getElementById('filter-active');

      function update() {
        // Filter players by active status if checkbox is checked
        const showActiveOnly = filterActiveCheckbox.checked;

        let filteredPlayers = players.filter(p => {
          const eliminated = eliminatedRefNumbers.has(p.RefNumber);
          return !showActiveOnly || !eliminated;
        });

        // Parse numeric fields & sort by Elo desc
        filteredPlayers = filteredPlayers.map(p => {
          return {
            ...p,
            GameWins: parseInt(p['Game Wins']) || 0,
            TourneyWins: parseInt(p['Tournament Wins']) || 0,
            TopFinishes: parseInt(p['Top Finishes']) || 0,
            Losses: parseInt(p['Losses']) || 0,
            Elo: parseInt(p.Elo) || 0,
            Eliminated: eliminatedRefNumbers.has(p.RefNumber),
          };
        }).sort((a, b) => b.Elo - a.Elo);

        // Render podium (top 3)
        podiumDiv.innerHTML = '';
        const top3 = filteredPlayers.slice(0, 3);
        const podiumRanks = ['ü•à', 'ü•á', 'ü•â'];
        const podiumOrder = [1, 0, 2]; // so second is left, first center, third right
        if (top3.length === 0) {
          podiumDiv.textContent = 'No players on podium.';
        } else {
          podiumOrder.forEach(idx => {
            const p = top3[idx];
            if (!p) return;
            const spot = document.createElement('div');
            spot.className = `podium-spot podium-${idx + 1}`;
            spot.innerHTML = `
              <img src="${p.Avatar}" alt="${p.Name} avatar" />
              <div class="podium-rank">${podiumRanks[idx]} #${idx + 1}</div>
              <div>${p.Name}</div>
              <div>Elo: ${p.Elo}</div>
            `;
            podiumDiv.appendChild(spot);
          });
        }

        // Render table rows
        tableBody.innerHTML = '';
        filteredPlayers.forEach((p, i) => {
          const tr = document.createElement('tr');
          if (p.Eliminated) {
            tr.style.color = '#ff4c4c';
            tr.style.fontWeight = '700';
          }

          tr.innerHTML = `
            <td>${i + 1}</td>
            <td>
              <img src="${p.Avatar}" alt="${p.Name} avatar" class="avatar" style="width:35px;height:35px;margin-right:8px;vertical-align:middle;">
              ${p.Name}
            </td>
            <td>${p.GameWins}</td>
            <td>${p.TourneyWins}</td>
            <td>${p.TopFinishes}</td>
            <td>${p.Losses}</td>
            <td>${p.Elo}</td>
          `;
          tableBody.appendChild(tr);
        });
      }

      filterActiveCheckbox.addEventListener('change', () => {
        update();
        playClickSFX();
      });

      update();
    }

    // Play click sound effect
    function playClickSFX() {
      const sfx = document.getElementById('sfx-click');
      if (!sfx) return;
      sfx.currentTime = 0;
      sfx.play().catch(() => {});
    }

    // Load all data and initialize
    async function init() {
      // Replace with your own Google Sheets CSV export URLs (published)
      const playersCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAMPLEPLAYERS/pub?gid=0&single=true&output=csv';
      const gamesCSVUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAMPLEGAMES/pub?gid=0&single=true&output=csv';

      const players = await fetchCSV(playersCSVUrl);
      const games = await fetchCSV(gamesCSVUrl);

      // Collect all eliminated RefNumbers from all games
      const eliminatedSet = new Set();
      for (const game of games) {
        if (!game['Eliminated Player RefNumbers']) continue;
        // Could be a list separated by semicolons, commas, or spaces
        let elimRaw = game['Eliminated Player RefNumbers'].trim();
        if (elimRaw) {
          const eliminatedRefs = elimRaw.split(/[,; ]+/).map(x => x.trim());
          eliminatedRefs.forEach(ref => {
            if (ref) eliminatedSet.add(ref);
          });
        }
      }

      // Render bracket players with eliminated mark
      renderPlayers(players, eliminatedSet);

      // Render leaderboard with filtering and podium
      renderLeaderboard(players, eliminatedSet);
    }

    // Run on page load
    window.addEventListener('DOMContentLoaded', () => {
      init();
    });
  </script>
</body>
</html>
