<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KLZ Aced Tournament</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://i.pinimg.com/736x/4d/55/31/4d5531ecd0f8bf9ae947ae7f81502bce.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 2rem;
    }
    .banner-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 24px #ffb40099;
    }
    h1 {
      font-weight: 900;
      color: #ffb400;
      text-shadow: 0 0 6px #ffb400aa;
      text-align: center;
      font-size: 3rem;
    }
    p.lead {
      text-align: center;
      color: #ccc;
    }
    .nav-tabs .nav-link.active {
      background-color: #1f1f1f;
      border-color: #444 #444 #0d0d0d;
      color: #ffb400;
      font-weight: 700;
    }
    .nav-tabs .nav-link {
      color: #bbb;
      font-weight: 600;
    }
    table {
      background: #121212cc;
      border-radius: 10px;
      box-shadow: 0 0 16px #ffb400aa;
    }
    thead tr {
      background: #222;
      color: #ffb400;
    }
    img.avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 3px solid #ffb400;
      margin-right: 0.5rem;
      transition: transform 0.2s ease;
      object-fit: cover;
    }
    img.avatar:hover {
      transform: scale(1.1);
      border-color: #fff;
    }
    /* Limit bracket player avatar size */
    #player-list img.avatar {
      width: 45px;
      height: 45px;
    }
    .rank-badge {
      font-size: 1.5rem;
      vertical-align: middle;
      margin-left: 8px;
    }
    .rank-1 { color: #ffd700; text-shadow: 0 0 5px #ffd700aa; }
    .rank-2 { color: #c0c0c0; text-shadow: 0 0 4px #c0c0c0aa; }
    .rank-3 { color: #cd7f32; text-shadow: 0 0 4px #cd7f32aa; }
    /* Podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: end;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 500px;
    }
    .podium-spot {
      flex: 1;
      text-align: center;
      color: #fff;
      padding-bottom: 1rem;
    }
    .podium-spot img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid;
      object-fit: cover;
    }
    .podium-1 img { border-color: #ffd700; }
    .podium-2 img { border-color: #c0c0c0; }
    .podium-3 img { border-color: #cd7f32; }
    .podium-1 { order: 2; height: 150px; }
    .podium-2 { order: 1; height: 120px; }
    .podium-3 { order: 3; height: 100px; }
    .podium-rank {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    /* Player card in bracket */
    .player-card {
      background: #222;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 0 12px #ffb400aa;
      cursor: default;
      transition: background-color 0.3s ease;
    }
    .player-card:hover {
      background-color: #333;
    }
    .player-status {
      font-weight: 700;
      font-size: 0.85rem;
      padding: 0.15rem 0.5rem;
      border-radius: 8px;
      margin-left: auto;
      color: #000;
      user-select: none;
    }
    .status-Active {
      background-color: #32CD32;
    }
    .status-Eliminated {
      background-color: #FF4C4C;
      color: #fff;
    }
    .status-Unknown {
      background-color: #888;
      color: #fff;
    }
    #filter-container {
      text-align: center;
      margin-bottom: 1rem;
    }
    #filter-active-label {
      cursor: pointer;
      user-select: none;
      color: #ffb400;
      font-weight: 700;
    }
  </style>
</head>
<body class="container py-4">

  <!-- Tournament banner -->
  <img src="https://static.vecteezy.com/system/resources/previews/027/127/470/non_2x/roblox-logo-roblox-icon-transparent-free-png.png" class="banner-image" alt="Tournament Banner" />

  <h1><i class="bi bi-controller"></i> KLZ Aced Tournament</h1>
  <p class="lead">Fun. Competitive. Chaotic. Open to all players. Hosted by RobloxKLZ.</p>

  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bracket" type="button">üèÜ Bracket</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#leaderboard" type="button">üìä Leaderboard</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#games" type="button">üïπÔ∏è Games</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#schedule" type="button">üóìÔ∏è Schedule</button></li>
  </ul>

  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="bracket" role="tabpanel">
      <h3>üèÜ Current Bracket</h3>
      <div id="player-list" class="d-grid gap-3 mt-4" style="grid-template-columns: repeat(auto-fit,minmax(280px,1fr));"></div>
    </div>

    <div class="tab-pane fade" id="leaderboard" role="tabpanel">
      <h3>üìä Elo Leaderboard</h3>
      <div id="filter-container">
        <input type="checkbox" id="filter-active" />
        <label id="filter-active-label" for="filter-active">Show Only Active Players</label>
      </div>

      <!-- ü•á Podium -->
      <div id="podium" class="podium"></div>

      <table class="table table-dark table-hover align-middle" id="leaderboard-table" style="max-width: 800px; margin:auto;">
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Game Wins</th>
            <th>Tourney Wins</th>
            <th>Top Finishes</th>
            <th>Losses</th>
            <th>Games Played</th>
            <th>Elo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="games" role="tabpanel">
      <h3>üïπÔ∏è Game Roster</h3>
      <p>Under Works</p>
    </div>

    <div class="tab-pane fade" id="schedule" role="tabpanel">
      <h3>üóìÔ∏è Tournament Schedule</h3>
      <p>Coming Soon</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // URLs of CSV files from your Google Sheets export
    const leaderboardCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQv_3tGkThlY9BkHxw39gwUHz6GkHgtW5X5lU9nN4Dz7R6Hywt4AkRFPVHzizc_rZlgJqVEmWqPg5WQ/pub?gid=0&single=true&output=csv';
    const playerListCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQv_3tGkThlY9BkHxw39gwUHz6GkHgtW5X5lU9nN4Dz7R6Hywt4AkRFPVHzizc_rZlgJqVEmWqPg5WQ/pub?gid=1150938954&single=true&output=csv';

    // Basic CSV parser to array of objects
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i] || '');
        return obj;
      });
    }

    // Fetch and parse CSV
    async function fetchCsvData(url) {
      const response = await fetch(url);
      const text = await response.text();
      return parseCSV(text);
    }

    // Utility: create element with attrs & children
    function el(tag, attrs = {}, ...children) {
      const e = document.createElement(tag);
      for (const k in attrs) {
        if (k === 'class') e.className = attrs[k];
        else if (k === 'html') e.innerHTML = attrs[k];
        else e.setAttribute(k, attrs[k]);
      }
      children.forEach(c => {
        if (typeof c === 'string') e.appendChild(document.createTextNode(c));
        else if (c) e.appendChild(c);
      });
      return e;
    }

    // Merge player info by PlayerID/PlayerRefNumber
    function mergePlayerData(leaderboard, players) {
  const playerMap = new Map(players.map(p => [p['PlayerRefNumber'], p]));
  return leaderboard.map(entry => {
    const playerInfo = playerMap.get(entry.PlayerRefNumber) || {};
    return {
      ...entry,
      PlayerName: playerInfo.PlayerName || 'Unknown',
      PlayerID: playerInfo.PlayerID || 'N/A',
      AvatarURL: playerInfo.AvatarURL || 'https://www.roblox.com/headshot-thumbnail/image?userId=1&width=48&height=48&format=png',
      Status: playerInfo.Status || 'Unknown',
      Tags: entry.Tags || ''
    };
  });
}


    // Create player card for bracket tab
   function createPlayerCard(player) {
  const avatarUrl = player.AvatarURL;
  const status = player.Status || 'Unknown';

  const card = el('div', {class: 'player-card'});
  const avatar = el('img', {src: avatarUrl, alt: player.PlayerName, class: 'avatar'});
  const name = el('span', {}, player.PlayerName || 'Unknown Player');

  const statusLabel = el('span', {class: `player-status status-${status}`}, status);

  card.appendChild(avatar);
  card.appendChild(name);
  card.appendChild(statusLabel);

  return card;
}

    // Create leaderboard table rows
function createLeaderboardRow(player, rank) {
  const avatarUrl = player.AvatarURL;
  const tr = el('tr');

  const rankTd = el('td', {}, rank);
  const playerTd = el('td', {style: 'white-space: nowrap; display:flex; align-items:center; gap: 0.5rem;'});
  const avatarImg = el('img', {src: avatarUrl, alt: player.PlayerName, class: 'avatar'});
  const nameBlock = el('div', {});
  nameBlock.appendChild(el('div', {}, player.PlayerName));
  nameBlock.appendChild(el('small', {style: 'color: #ccc;'}, `@${player.PlayerID}`));
  if (player.Tags) nameBlock.appendChild(el('div', {style: 'font-size: 0.75rem; color: #ffb400;'}, player.Tags));

  playerTd.appendChild(avatarImg);
  playerTd.appendChild(nameBlock);

  tr.appendChild(rankTd);
  tr.appendChild(playerTd);
  tr.appendChild(el('td', {}, player.GameWins || '0'));
  tr.appendChild(el('td', {}, player.TourneyWins || '0'));
  tr.appendChild(el('td', {}, player.TopFinishes || '0'));
  tr.appendChild(el('td', {}, player.Losses || '0'));
  tr.appendChild(el('td', {}, player.GamesPlayed || '0'));
  tr.appendChild(el('td', {}, player.Elo || '0'));

  return tr;
}


    // Render podium top 3 players
    function renderPodium(players) {
      const podiumDiv = document.getElementById('podium');
      podiumDiv.innerHTML = '';

      if (players.length < 3) return;

      const [second, first, third] = [players[1], players[0], players[2]];

      // Helper to create a podium spot
      function createSpot(player, place) {
        if (!player) return el('div', {class: `podium-spot podium-${place}`}, 'N/A');
        const spot = el('div', {class: `podium-spot podium-${place}`});
        const avatar = el('img', {src: player.Avatar, alt: player.Name || 'Player'});
        const name = el('div', {}, player.Name);
        const rank = el('div', {class: 'podium-rank'}, `#${place}`);

        spot.appendChild(avatar);
        spot.appendChild(name);
        spot.appendChild(rank);

        return spot;
      }

      podiumDiv.appendChild(createSpot(second, 2));
      podiumDiv.appendChild(createSpot(first, 1));
      podiumDiv.appendChild(createSpot(third, 3));
    }

    // Sorting function: Elo descending
    function sortLeaderboard(players) {
      return players.slice().sort((a, b) => (parseInt(b.Elo) || 0) - (parseInt(a.Elo) || 0));
    }

    // Filter by active players
    function filterActivePlayers(players, activeOnly) {
      if (!activeOnly) return players;
      return players.filter(p => (p.Status || '').toLowerCase() === 'active');
    }

    // Main load function
    async function loadTournamentData() {
      try {
        // Fetch CSVs in parallel
        const [leaderboardRaw, playersRaw] = await Promise.all([
          fetchCsvData(leaderboardCsvUrl),
          fetchCsvData(playerListCsvUrl),
        ]);

        // Merge player info into leaderboard entries
        const leaderboardMerged = mergePlayerData(leaderboardRaw, playersRaw);

        // Also add Status to leaderboard players from playersRaw map for filtering
        const playerMapStatus = new Map(playersRaw.map(p => [p.PlayerRefNumber, p.Status || 'Unknown']));
        leaderboardMerged.forEach(p => {
          p.Status = playerMapStatus.get(p.PlayerRefNumber) || 'Unknown';
        });

        // Render bracket tab player list
        const playerListContainer = document.getElementById('player-list');
        playerListContainer.innerHTML = '';
        playersRaw.forEach(player => {
          const card = createPlayerCard(player);
          playerListContainer.appendChild(card);
        });

        // Leaderboard tab render
        const leaderboardTableBody = document.querySelector('#leaderboard-table tbody');
        const filterCheckbox = document.getElementById('filter-active');

        function updateLeaderboard() {
          const filtered = filterActivePlayers(leaderboardMerged, filterCheckbox.checked);
          const sorted = sortLeaderboard(filtered);
          leaderboardTableBody.innerHTML = '';
          sorted.forEach((player, idx) => {
            leaderboardTableBody.appendChild(createLeaderboardRow(player, idx + 1));
          });
          renderPodium(sorted);
        }

        filterCheckbox.addEventListener('change', updateLeaderboard);
        updateLeaderboard();

      } catch (err) {
        console.error('Error loading tournament data:', err);
        alert('Failed to load tournament data. Please try again later.');
      }
    }

    // Run on page load
    loadTournamentData();
  </script>
</body>
</html>
