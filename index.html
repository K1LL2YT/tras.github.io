<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KLZ Aced Tournament</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://i.pinimg.com/736x/4d/55/31/4d5531ecd0f8bf9ae947ae7f81502bce.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 2rem;
    }

    .banner-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 24px #ffb40099;
    }

    h1 {
      font-weight: 900;
      color: #ffb400;
      text-shadow: 0 0 6px #ffb400aa;
      text-align: center;
      font-size: 3rem;
    }

    p.lead {
      text-align: center;
      color: #ccc;
    }

    .nav-tabs .nav-link.active {
      background-color: #1f1f1f;
      border-color: #444 #444 #0d0d0d;
      color: #ffb400;
      font-weight: 700;
    }

    .nav-tabs .nav-link {
      color: #bbb;
      font-weight: 600;
    }

    table {
      background: #121212cc;
      border-radius: 10px;
      box-shadow: 0 0 16px #ffb400aa;
    }

    thead tr {
      background: #222;
      color: #ffb400;
    }

    img.avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 3px solid #ffb400;
      margin-right: 0.5rem;
      transition: transform 0.2s ease;
      object-fit: cover;
    }

    img.avatar:hover {
      transform: scale(1.1);
      border-color: #fff;
    }

    /* Limit bracket player avatar size */
    #player-list img.avatar {
      width: 45px;
      height: 45px;
    }

    .rank-badge {
      font-size: 1.5rem;
      vertical-align: middle;
      margin-left: 8px;
    }

    .rank-1 { color: #ffd700; text-shadow: 0 0 5px #ffd700aa; }
    .rank-2 { color: #c0c0c0; text-shadow: 0 0 4px #c0c0c0aa; }
    .rank-3 { color: #cd7f32; text-shadow: 0 0 4px #cd7f32aa; }

    /* Podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: end;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 500px;
    }

    .podium-spot {
      flex: 1;
      text-align: center;
      color: #fff;
      padding-bottom: 1rem;
    }

    .podium-spot img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid;
      object-fit: cover;
    }

    .podium-1 img { border-color: #ffd700; }
    .podium-2 img { border-color: #c0c0c0; }
    .podium-3 img { border-color: #cd7f32; }

    .podium-1 { order: 2; height: 150px; }
    .podium-2 { order: 1; height: 120px; }
    .podium-3 { order: 3; height: 100px; }

    .podium-rank {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    /* Player card in bracket */
    .player-card {
      background: #222;
      border-radius: 12px;
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 0 12px #ffb400aa;
      cursor: default;
      transition: background-color 0.3s ease;
    }

    .player-card:hover {
      background-color: #333;
    }

    .player-status {
      font-weight: 700;
      font-size: 0.85rem;
      padding: 0.15rem 0.5rem;
      border-radius: 8px;
      margin-left: auto;
      color: #000;
      user-select: none;
    }

    .status-Active {
      background-color: #32CD32;
    }

    .status-Eliminated {
      background-color: #FF4C4C;
      color: #fff;
    }

    .status-Unknown {
      background-color: #888;
      color: #fff;
    }
  </style>
</head>
<body class="container py-4">

  <!-- Background music -->
  <audio autoplay loop>
    <source src="YOUR_BGM_MP3_URL" type="audio/mpeg" />
  </audio>

  <!-- Click SFX -->
  <audio id="sfx-click">
    <source src="YOUR_SFX_MP3_URL" type="audio/mpeg" />
  </audio>

  <!-- Tournament banner -->
  <img src="https://static.vecteezy.com/system/resources/previews/027/127/470/non_2x/roblox-logo-roblox-icon-transparent-free-png.png" class="banner-image" alt="Tournament Banner" />

  <h1><i class="bi bi-controller"></i> KLZ Aced Tournament</h1>
  <p class="lead">Fun. Competitive. Chaotic. Open to all players. Hosted by RobloxKLZ.</p>

  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bracket">üèÜ Bracket</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#leaderboard">üìä Leaderboard</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#games">üïπÔ∏è Games</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#schedule">üóìÔ∏è Schedule</button></li>
  </ul>

  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="bracket" role="tabpanel" aria-labelledby="bracket-tab">
      <h3>üèÜ Current Bracket</h3>
      <div id="player-list" class="d-grid gap-3 mt-4" style="grid-template-columns: repeat(auto-fit,minmax(280px,1fr));"></div>
    </div>

    <div class="tab-pane fade" id="leaderboard" role="tabpanel" aria-labelledby="leaderboard-tab">
      <h3>üìä Elo Leaderboard</h3>
      <div id="filter-container" style="margin-bottom: 1rem;"></div>

      <!-- ü•á Podium -->
      <div id="podium" class="podium"></div>

      <table class="table table-dark table-hover align-middle" id="leaderboard-table" style="max-width: 800px; margin:auto;">
        <thead>
          <tr>
            <th>#</th><th>Player</th><th>Game Wins</th><th>Tourney Wins</th><th>Top Finishes</th><th>Losses</th><th>Elo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="tab-pane fade" id="games" role="tabpanel" aria-labelledby="games-tab">
      <h3>üïπÔ∏è Game Roster</h3>
      <p>Under Works</p>
    </div>

    <div class="tab-pane fade" id="schedule" role="tabpanel" aria-labelledby="schedule-tab">
      <h3>üóìÔ∏è Stream Schedule</h3>
      <p>Under Works</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tag colors
    const TAG_COLORS = {
      "Top Seed": "#FFD700",
      "Active Player": "#32CD32",
      "Newcomer": "#1E90FF",
      "Eliminated": "#FF4C4C"
    };

    // Your published CSV URLs (replace with your actual URLs)
    const leaderboardSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2_wr_BqYREj2e3DB1UKhT-dqsyov5MkrAeoH9zFjkmjpFhGL7k9F9O2k3fY0HWXbWLUFLwVGuRDrR/pub?gid=0&single=true&output=csv";
    const playerSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2_wr_BqYREj2e3DB1UKhT-dqsyov5MkrAeoH9zFjkmjpFhGL7k9F9O2k3fY0HWXbWLUFLwVGuRDrR/pub?gid=1234567890&single=true&output=csv"; // Replace gid with correct Player sheet gid
    const gamesSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2_wr_BqYREj2e3DB1UKhT-dqsyov5MkrAeoH9zFjkmjpFhGL7k9F9O2k3fY0HWXbWLUFLwVGuRDrR/pub?gid=987654321&single=true&output=csv"; // Replace gid with correct Games sheet gid

    // Simple CSV parser
    function parseCSV(text) {
      const lines = text.trim().split('\n');
      const headers = lines.shift().split(',').map(h => h.trim());
      return lines.map(line => {
        const values = line.split(',').map(v => v.trim());
        const obj = {};
        headers.forEach((h, i) => obj[h] = values[i]);
        return obj;
      });
    }

    // Fetch CSV and parse as JSON
    async function fetchCSV(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error("Failed to fetch CSV");
      const text = await res.text();
      return parseCSV(text);
    }

    // Utility: Create player card DOM element
    function createPlayerCard(player) {
      const card = document.createElement("div");
      card.className = "player-card";

      const avatar = document.createElement("img");
      avatar.src = player.Avatar || "https://www.roblox.com/headshot-thumbnail/image?userId=1&width=48&height=48&format=png";
      avatar.alt = player.Name;
      avatar.className = "avatar";

      const name = document.createElement("span");
      name.textContent = player.Name;

      const status = document.createElement("span");
      status.className = "player-status";

      if (player.Status === "Eliminated") {
        status.textContent = "Eliminated";
        status.classList.add("status-Eliminated");
      } else if (player.Status === "Active") {
        status.textContent = "Active";
        status.classList.add("status-Active");
      } else {
        status.textContent = "Unknown";
        status.classList.add("status-Unknown");
      }

      card.appendChild(avatar);
      card.appendChild(name);
      card.appendChild(status);

      return card;
    }

    // Highlight tags inside player name (Optional)
    function highlightPlayerTags(name, tags) {
      if (!tags) return name;
      // Simple highlight for known tags (could improve with better parsing)
      tags.forEach(tag => {
        const color = TAG_COLORS[tag];
        if (color) {
          name = name.replace(tag, `<span style="color:${color};font-weight:bold;">${tag}</span>`);
        }
      });
      return name;
    }

    // Main app state
    let players = [];
    let leaderboard = [];
    let games = [];

    // Render bracket tab with players
    function renderBracket() {
      const container = document.getElementById("player-list");
      container.innerHTML = "";

      // Sort players by status (Active first)
      players.sort((a, b) => {
        if (a.Status === b.Status) return a.Name.localeCompare(b.Name);
        if (a.Status === "Active") return -1;
        if (b.Status === "Active") return 1;
        return 0;
      });

      for (const p of players) {
        const card = createPlayerCard(p);
        container.appendChild(card);
      }
    }

    // Render podium with top 3 from leaderboard
    function renderPodium() {
      const podiumDiv = document.getElementById("podium");
      podiumDiv.innerHTML = "";
      const top3 = leaderboard.slice(0, 3);

      const medals = ["ü•á", "ü•à", "ü•â"];

      top3.forEach((player, index) => {
        const spot = document.createElement("div");
        spot.className = `podium-spot podium-${index + 1}`;

        const avatar = document.createElement("img");
        avatar.src = player.Avatar;
        avatar.alt = player.Name;

        const name = document.createElement("div");
        name.textContent = player.Name;

        const rank = document.createElement("div");
        rank.className = "podium-rank";
        rank.textContent = medals[index];

        spot.appendChild(avatar);
        spot.appendChild(name);
        spot.appendChild(rank);
        podiumDiv.appendChild(spot);
      });
    }

    // Render leaderboard table
    function renderLeaderboard(filterActive = false) {
      const tbody = document.querySelector("#leaderboard-table tbody");
      tbody.innerHTML = "";

      // Filter active if requested
      let filtered = leaderboard;
      if (filterActive) filtered = leaderboard.filter(p => p.Status === "Active");

      filtered.forEach((player, idx) => {
        const tr = document.createElement("tr");
        if (player.Status === "Eliminated") {
          tr.style.color = "#FF4C4C";
          tr.style.fontWeight = "700";
        }

        tr.innerHTML = `
          <td>${idx + 1}</td>
          <td>
            <img src="${player.Avatar}" alt="${player.Name}" class="avatar" />
            ${player.Name}
          </td>
          <td>${player.GameWins || 0}</td>
          <td>${player.TourneyWins || 0}</td>
          <td>${player.TopFinishes || 0}</td>
          <td>${player.Losses || 0}</td>
          <td>${player.Elo || 0}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Setup filter UI on leaderboard tab
    function setupFilter() {
      const container = document.getElementById("filter-container");
      container.innerHTML = `
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="filterActive" />
          <label class="form-check-label" for="filterActive">Show Active Players Only</label>
        </div>
      `;

      const checkbox = document.getElementById("filterActive");
      checkbox.addEventListener("change", () => {
        renderLeaderboard(checkbox.checked);
      });
    }

    // Load and process all data
    async function loadData() {
      try {
        // Fetch sheets
        const [playerData, leaderboardData, gamesData] = await Promise.all([
          fetchCSV(playerSheetURL),
          fetchCSV(leaderboardSheetURL),
          fetchCSV(gamesSheetURL)
        ]);

        // Process players - Map player ID to info & status
        const playerMap = {};
        playerData.forEach(p => {
          playerMap[p.PlayerID] = {
            PlayerID: p.PlayerID,
            Name: p.Name,
            Avatar: p.Avatar,
            Status: "Unknown"
          };
        });

        // Process games - Determine eliminated players and active players
        const eliminatedSet = new Set();
        const activeSet = new Set();

        gamesData.forEach(game => {
          // Participating Player IDs CSV string (comma separated)
          const partStr = game.ParticipatingPlayerIDs || "";
          const elimStr = game.EliminatedPlayerIDs || "";

          partStr.split(";").map(id => id.trim()).forEach(pid => {
            if (pid && playerMap[pid]) activeSet.add(pid);
          });

          elimStr.split(";").map(id => id.trim()).forEach(pid => {
            if (pid && playerMap[pid]) eliminatedSet.add(pid);
          });
        });

        // Assign status for players
        Object.values(playerMap).forEach(p => {
          if (eliminatedSet.has(p.PlayerID)) {
            p.Status = "Eliminated";
          } else if (activeSet.has(p.PlayerID)) {
            p.Status = "Active";
          } else {
            p.Status = "Unknown";
          }
        });

        players = Object.values(playerMap);

        // Process leaderboard data
        leaderboard = leaderboardData.map(p => ({
          PlayerID: p.PlayerID,
          Name: p.Name,
          Avatar: p.Avatar,
          GameWins: parseInt(p.GameWins) || 0,
          TourneyWins: parseInt(p.TourneyWins) || 0,
          TopFinishes: parseInt(p.TopFinishes) || 0,
          Losses: parseInt(p.Losses) || 0,
          Elo: parseInt(p.Elo) || 0,
          Status: playerMap[p.PlayerID]?.Status || "Unknown"
        }));

        // Sort leaderboard by Elo descending
        leaderboard.sort((a, b) => b.Elo - a.Elo);

        renderBracket();
        renderPodium();
        renderLeaderboard();
        setupFilter();

      } catch (err) {
        console.error("Error loading data:", err);
        alert("Failed to load tournament data. Please check your sheet URLs and network.");
      }
    }

    // Initialize app
    loadData();
  </script>
</body>
</html>
