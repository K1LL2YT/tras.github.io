  <script>
    // Tags and their display colors
    const TAG_COLORS = {
      "Top Seed": "#FFD700",
      "Active Player": "#32CD32",
      "Newcomer": "#1E90FF",
      "Eliminated": "#FF4C4C"
    };

    // Replace these URLs with your actual published CSVs from Google Sheets:
    const leaderboardSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2_wr_BqYz609qT5ajqqg7Dc9GIg0Y1fC9u26LnDWFuZbs_ItQfOvnW7WxqGpB83U2Wq3U9/edit?usp=sharing";
const playersSheetCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2_wr_BqYz609qT5ajqqg7Dc9GIg0Y1fC9u26LnDWFuZbs_ItQfOvnW7WxqGpB83U2Wq3U9/pub?gid=0&single=true&output=csv";
// Fetch players from Google Sheets CSV
async function fetchPlayers() {
  const res = await fetch(playersSheetCSV);
  const csv = await res.text();
  const rows = csv.trim().split('\n').map(r => r.split(','));
  const headers = rows.shift();
  return rows.map(row => Object.fromEntries(row.map((val, i) => [headers[i], val])));
}

// Render filters
function renderFilters(container, allPlayers) {
  const tags = new Set();
  allPlayers.forEach(player => {
    (player.Tags || "").split(",").forEach(tag => tags.add(tag.trim()));
  });

  const form = document.createElement("form");
  tags.forEach(tag => {
    const label = document.createElement("label");
    label.style.marginRight = "10px";
    label.innerHTML = `
      <input type="checkbox" value="${tag}" checked> ${tag}
    `;
    form.appendChild(label);
  });

  form.addEventListener("change", () => {
    const activeTags = Array.from(form.querySelectorAll("input:checked")).map(i => i.value);
    renderPlayerList(allPlayers.filter(p => {
      const playerTags = (p.Tags || "").split(",").map(t => t.trim());
      return playerTags.some(tag => activeTags.includes(tag));
    }));
  });

  container.innerHTML = "";
  container.appendChild(form);
}

// Render player list
function renderPlayerList(players) {
  const container = document.getElementById("player-list");
  container.innerHTML = "";

  players.forEach(player => {
    const card = document.createElement("div");
    card.className = "card mb-3";

    const tags = (player.Tags || "").split(",").map(tag => tag.trim());

    card.innerHTML = `
      <img src="${player.Avatar}" class="avatar" />
      <div class="player-info">
        <h5 class="mb-1">${player.Name}</h5>
        <div class="player-tags">
          ${tags.map(tag => `<span style="background:${TAG_COLORS[tag] || "#555"}">${tag}</span>`).join("")}
        </div>
      </div>
    `;

    container.appendChild(card);
  });
}

// Initialize on load
window.addEventListener("DOMContentLoaded", async () => {
  const allPlayers = await fetchPlayers();
  renderFilters(document.getElementById("filter-container"), allPlayers);
  renderPlayerList(allPlayers);
});
</script>
