<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KLZ Aced Tournament</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://i.pinimg.com/736x/4d/55/31/4d5531ecd0f8bf9ae947ae7f81502bce.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 2rem;
    }

    .banner-image {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
      box-shadow: 0 0 24px #ffb40099;
    }

    h1 {
      font-weight: 900;
      color: #ffb400;
      text-shadow: 0 0 6px #ffb400aa;
      text-align: center;
      font-size: 3rem;
    }

    p.lead {
      text-align: center;
      color: #ccc;
    }

    .nav-tabs .nav-link.active {
      background-color: #1f1f1f;
      border-color: #444 #444 #0d0d0d;
      color: #ffb400;
      font-weight: 700;
    }

    .nav-tabs .nav-link {
      color: #bbb;
      font-weight: 600;
    }

    table {
      background: #121212cc;
      border-radius: 10px;
      box-shadow: 0 0 16px #ffb400aa;
    }

    thead tr {
      background: #222;
      color: #ffb400;
    }

    img.avatar {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 3px solid #ffb400;
      margin-right: 0.5rem;
      transition: transform 0.2s ease;
      object-fit: cover;
    }

    img.avatar:hover {
      transform: scale(1.1);
      border-color: #fff;
    }

    /* Limit bracket player avatar size */
    #player-list img.avatar {
      width: 45px;
      height: 45px;
    }

    .rank-badge {
      font-size: 1.5rem;
      vertical-align: middle;
      margin-left: 8px;
    }

    .rank-1 { color: #ffd700; text-shadow: 0 0 5px #ffd700aa; }
    .rank-2 { color: #c0c0c0; text-shadow: 0 0 4px #c0c0c0aa; }
    .rank-3 { color: #cd7f32; text-shadow: 0 0 4px #cd7f32aa; }

    /* Podium */
    .podium {
      display: flex;
      justify-content: center;
      align-items: end;
      gap: 1rem;
      margin: 2rem auto;
      max-width: 500px;
    }

    .podium-spot {
      flex: 1;
      text-align: center;
      color: #fff;
      padding-bottom: 1rem;
    }

    .podium-spot img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 4px solid;
      object-fit: cover;
    }

    .podium-1 img { border-color: #ffd700; }
    .podium-2 img { border-color: #c0c0c0; }
    .podium-3 img { border-color: #cd7f32; }

    .podium-1 { order: 2; height: 150px; }
    .podium-2 { order: 1; height: 120px; }
    .podium-3 { order: 3; height: 100px; }

    .podium-rank {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="container py-4">

  <!-- Background music -->
  <audio autoplay loop>
    <source src="YOUR_BGM_MP3_URL" type="audio/mpeg" />
  </audio>

  <!-- Click SFX -->
  <audio id="sfx-click">
    <source src="YOUR_SFX_MP3_URL" type="audio/mpeg" />
  </audio>

  <!-- Tournament banner -->
  <img src="https://static.vecteezy.com/system/resources/previews/027/127/470/non_2x/roblox-logo-roblox-icon-transparent-free-png.png" class="banner-image" alt="Tournament Banner" />

  <h1><i class="bi bi-controller"></i> KLZ Aced Tournament</h1>
  <p class="lead">Fun. Competitive. Chaotic. Open to all players. Hosted by RobloxKLZ.</p>

  <ul class="nav nav-tabs" id="tabs" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#bracket">üèÜ Bracket</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#leaderboard">üìä Leaderboard</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#games">üïπÔ∏è Games</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#schedule">üóìÔ∏è Schedule</button></li>
  </ul>

  <div class="tab-content mt-4">
    <div class="tab-pane fade show active" id="bracket">
      <h3>üèÜ Current Bracket</h3>
      <div class="row row-cols-1 row-cols-md-2 g-4 mt-4" id="player-list"></div>
    </div>
    <div class="tab-pane fade" id="leaderboard">
      <h3>üìä Elo Leaderboard</h3>
      <div id="filter-container" style="margin-bottom: 1rem;"></div>

      <!-- ü•á Podium -->
      <div id="podium" class="podium"></div>

      <table class="table table-dark table-hover align-middle" id="leaderboard-table" style="max-width: 800px; margin:auto;">
        <thead>
          <tr>
            <th>#</th><th>Player</th><th>Game Wins</th><th>Tourney Wins</th><th>Top Finishes</th><th>Losses</th><th>Elo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="tab-pane fade" id="games">
      <h3>üïπÔ∏è Game Roster</h3>
      <p>Under Works</p>
    </div>
    <div class="tab-pane fade" id="schedule">
      <h3>üóìÔ∏è Stream Schedule</h3>
      <p>Under Works</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Tags and their display colors
    const TAG_COLORS = {
      "Top Seed": "#FFD700",
      "Active Player": "#32CD32",
      "Newcomer": "#1E90FF",
      "Eliminated": "#FF4C4C"
    };

    // Replace with your actual published CSV URLs
    const leaderboardSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT2_wr_BqYz609qT5ajqqg7Dc9GIg0Y1fC9u26LnDWFuZbs_ItQfiRigpXkywopq5K4LuSRR25FaBAw/pub?output=csv";
    const playersSheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT29V1Kb6soefdeczGQLEzJWrQw8BzwJ0DT6au0r3JKHXDQ28bl9IkkxrAqyJyo5VqYqa4RMs8Gk6Sn/pub?output=csv";

    let playersData = [];
    let leaderboardData = [];

    // Helper to create avatar and name element
    function createPlayerCard(player) {
      // player = {Name, UserID, GameWins, TourneyWins, TopFinishes, Losses, GamesPlayed, Elo, Tags, AvatarURL}
      const col = document.createElement('div');
      col.className = "col";

      const card = document.createElement('div');
      card.className = "d-flex align-items-center p-2 bg-dark rounded shadow-sm";

      const avatar = document.createElement('img');
      avatar.src = player.AvatarURL || `https://www.roblox.com/headshot-thumbnail/image?userId=${player.UserID}&width=48&height=48&format=png`;
      avatar.alt = player.Name + " Avatar";
      avatar.className = "avatar";

      const nameSpan = document.createElement('span');
      nameSpan.textContent = player.Name;
      nameSpan.style.color = TAG_COLORS["Active Player"];
      nameSpan.style.fontWeight = "700";

      // If eliminated, add red text and tag
      if (player.Tags.includes("Eliminated")) {
        nameSpan.style.color = TAG_COLORS["Eliminated"];
      }

      card.appendChild(avatar);
      card.appendChild(nameSpan);
      col.appendChild(card);
      return col;
    }

    // Parse CSV to array of objects by header
    function csvToArray(str, delimiter = ",") {
      const lines = str.trim().split("\n");
      const headers = lines[0].split(delimiter);
      return lines.slice(1).map(line => {
        const values = line.split(delimiter);
        const obj = {};
        headers.forEach((header, i) => {
          obj[header.trim()] = values[i] ? values[i].trim() : "";
        });
        return obj;
      });
    }

    // Load CSV from URL
    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      return text;
    }

    // Update Player List (Bracket)
    function updatePlayerList(players) {
      const container = document.getElementById("player-list");
      container.innerHTML = "";
      players.forEach(p => {
        container.appendChild(createPlayerCard(p));
      });
    }

    // Render Leaderboard Table
    function renderLeaderboardTable(players) {
      const tbody = document.querySelector("#leaderboard-table tbody");
      tbody.innerHTML = "";
      players.forEach((p, i) => {
        const tr = document.createElement("tr");
        // Add "Eliminated" red text for eliminated players
        if (p.Tags.includes("Eliminated")) {
          tr.style.color = TAG_COLORS["Eliminated"];
        }
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td><img src="${p.AvatarURL || `https://www.roblox.com/headshot-thumbnail/image?userId=${p.UserID}&width=48&height=48&format=png`}" alt="${p.Name}" class="avatar" /> ${p.Name}</td>
          <td>${p.GameWins}</td>
          <td>${p.TourneyWins}</td>
          <td>${p.TopFinishes}</td>
          <td>${p.Losses}</td>
          <td>${p.Elo}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Render Podium for top 3 players
    function renderPodium(players) {
      const container = document.getElementById("podium");
      container.innerHTML = "";
      const top3 = players.slice(0, 3);
      top3.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = `podium-spot podium-${i + 1}`;
        div.innerHTML = `
          <img src="${p.AvatarURL || `https://www.roblox.com/headshot-thumbnail/image?userId=${p.UserID}&width=80&height=80&format=png`}" alt="${p.Name}">
          <div class="podium-rank">#${i + 1} ${p.Name}</div>
          <div>Elo: ${p.Elo}</div>
        `;
        container.appendChild(div);
      });
    }

    // Sort players by Elo descending
    function sortByElo(players) {
      return players.sort((a, b) => parseFloat(b.Elo) - parseFloat(a.Elo));
    }

    // Prepare player data to proper types
    function preparePlayerData(rawData) {
      return rawData.map(p => ({
        Name: p.Player || p.Name || "Unknown",
        UserID: p.UserID || p.Id || "0",
        GameWins: parseInt(p.GameWins || 0, 10),
        TourneyWins: parseInt(p.TourneyWins || 0, 10),
        TopFinishes: parseInt(p.TopFinishes || p.Placements || 0, 10),
        Losses: parseInt(p.Losses || 0, 10),
        GamesPlayed: parseInt(p.GamesPlayed || 0, 10),
        Elo: parseFloat(p.Elo || 0),
        Tags: p.Tags ? p.Tags.split(",").map(t => t.trim()) : [],
        AvatarURL: p.AvatarURL || ""
      }));
    }

    // Main function to load all data and update UI
    async function main() {
      try {
        const leaderboardCSV = await loadCSV(leaderboardSheetURL);
        const playersCSV = await loadCSV(playersSheetURL);

        leaderboardData = csvToArray(leaderboardCSV);
        playersData = csvToArray(playersCSV);

        // Prepare data
        leaderboardData = preparePlayerData(leaderboardData);
        playersData = preparePlayerData(playersData);

        // Sort leaderboard by Elo
        leaderboardData = sortByElo(leaderboardData);

        // Show podium top 3
        renderPodium(leaderboardData);

        // Show leaderboard table
        renderLeaderboardTable(leaderboardData);

        // Show bracket player list - active players only (not eliminated)
        const activePlayers = playersData.filter(p => !p.Tags.includes("Eliminated"));
        updatePlayerList(activePlayers);

      } catch (error) {
        console.error("Error loading or parsing CSV data:", error);
      }
    }

    main();
  </script>
</body>
</html>
